<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RobArm Market - JF Cards</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
        <link rel="icon" type="image/png" href="../RobArmLogo.png">
        <style>
            body {
                font-family: 'Montserrat', sans-serif;
                text-align: center;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 800px;
                margin: 50px auto;
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            img {
                width: 180px;
                height: auto;
                margin-bottom: 10px;
            }
            h2 {
                color: #333;
                margin-bottom: 20px;
            }
            nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
                margin-top: 20px;
            }
            nav a {
                background-color: #007BFF;
                color: white;
                padding: 10px 15px;
                text-decoration: none;
                border-radius: 5px;
                transition: background 0.3s;
            }
            nav a:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="../RobArmLogo.png" alt="RobArm Logo">
            <h2>Jolly Football Cards</h2>
            <nav>
                <a href="./jf/moments.html">Moments</a>
                <a href="./jf/heroes.html">Heroes</a>
                <a href="./jf/limited.html">Limited Cards</a>
                <a href="./jf/rivalry.html">Rivalry</a>
                <a href="./jf/comic.html">Comics</a>
                <a href="./jf/comedy.html">Comedy</a>
            </nav>
        </div>
        <script>
        function addToCart(item) {
            console.log("addToCart function called!");

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const p = document.getElementById('p');

            console.log("Cart before:", cart);
            console.log("Item to add:", item);
            console.log("Selected <p> element:", p);

            if (!p) {
                console.error(" <p> element not found!");
                return;
            }

            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));

            p.textContent = 'Added to cart successfully';
        }

        function check() {
            const input = document.getElementById('input').value;

            // Check if input matches '222' or is an empty string multiple times
            if (input === '222' || input === '' || input === '' || input === '' || input === '' || input === '' || input === '' || input === '' || input === '' || input === '' || input === '' || input === '') {
                addToCart(`JF Card ${input} - 250 dr.`);
            } else {
                const pp = document.getElementById('pp');
                pp.textContent = 'Unsuccessful. The card either doesn\'t exist or it is sold out.';
            }
        }
    </script>
    </body>
</html>
