<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MsAz Group">
    <title>RobArm</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="icon" type="image/png" href="RobArmLogo.png">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 180px;
            height: 180px;
        }
        h1 {
            font-size: 28px;
        }
        .logo-highlight {
            font-weight: bold;
        }
        h2 {
            color: #333;
        }
        s {
            color: red;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            width: 80%;
            text-align: left;
        }
        input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
        select, input, span {
            margin: 5px 0;
            padding: 8px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
        #p {
          color: #00de52;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../RobArmLogo.png" width="180" height="180">
        <h2>Market</h2>
        <br>
        <h2 class="color">"Controller" | Squishy</h2>
        <img src="CSRA.png" width="346" height="256"><br>
        <button type="button" onclick="addToCart('Squishy - 790 dr.')">Add to cart - 790 dr.</button><br>
        <p id="p"></p><br>
        <a href="../cart.html">To Cart</a>
    </div>
    <script>
        function addToCart(item) {
            console.log("addToCart function called!"); // ✅ Check if the function is running

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let p = document.getElementById('p'); // ✅ Make sure we're selecting the correct <p>

            console.log("Cart before:", cart);
            console.log("Item to add:", item);
            console.log("Selected <p> element:", p);

            if (!p) {
                console.error(" <p> element not found!");
                return;
            }

            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));
            
            p.textContent = 'Added to cart successfully';
        }
    </script>
</body>
</html>
