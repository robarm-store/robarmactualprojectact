<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MsAz Group">
    <title>Cart - RobArm</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="icon" type="image/png" href="RobArmLogo.png">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 180px;
            height: 180px;
        }
        h1 {
            font-size: 28px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./RobArmLogo.png" width="180" height="180">
        <h1>Your Cart</h1>
        <ul id="cart-list">
            <li>Your cart is empty.</li>
        </ul>
        <button onclick="order()">Order now</button>
        <button onclick="clearCart()">Clear Cart</button>
        <a href="index.html" class="back-link">Back to Shop</a>
    </div>
    <script>
      function order(){
        window.location.href = 'order.html'
      }
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';

            if (cart.length === 0) {
                cartList.innerHTML = '<li>Your cart is empty.</li>';
            } else {
                cart.forEach((item, index) => {
                    let li = document.createElement('li');
                    li.textContent = item;
                    cartList.appendChild(li);
                });
            }
        }

        function clearCart() {
            localStorage.removeItem('cart');
            loadCart();
        };

        window.onload = loadCart;
    </script>
</body>
</html>
